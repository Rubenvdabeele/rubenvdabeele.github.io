<!doctype html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway|Roboto+Mono|Roboto+Slab|Source+Sans+Pro&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=false">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<meta http-equiv="refresh" content="30">

	</head>

	<body>
		<div class="container">
			<iframe id="presentation" src="https://docs.google.com/presentation/d/1wydI-axUi28iRcEd8ouvw1ie5bRHrGW4vNc-L95gMP8/embed?start=true&loop=true&delayms=3000" frameborder="0" width="1280" height="1736" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
		</div>
	</body>
	<script>
		var pres = document.getElementById("presentation");
		
		pres.addEventListener("load", function() {
			var width = window.innerWidth; 
			pres.width = width; 
			var height = window.height; 
			pres.height = height;
		});

	</script>
</html>
